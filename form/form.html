<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
<body>
<style>
	.gray{
		background: gray
	}
</style>
<div class="container" id="baidu">
<form class="form-horizontal"  role="form">
	<div class="form-group">
		<div class="col-md-4">
		<input type="text" class="form-control" @keyup="search($event)" @keydown.down="changeDown()" @keydown.up.prevent="changeUp()"  v-model="searchvalue">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 col-md-offset-5">
			<ul>
				<li v-for="list in searchlist"  :class="{gray:$index==now}">{{$index}}{{list}}</li>
			</ul>
		</div>
	</div>	
</form>
</div>

<div id="form" class="container">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="newname">
            </div>
            <div class="form-group">
                <label for="age">年　龄:</label>
                <input type="number" id="age" class="form-control" placeholder="输入年龄" v-model="newage">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="button" value="重置" class="btn btn-danger" v-on:click="reset()">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="user in users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <button :class="[btn,btnSm,btnPrimary]" v-on:click="del($index)">删除</button>
                </td>
            </tr>
            <tr v-show="users.length != 0">
                <td colspan="4" class="text-center">
                    <button class="btn btn-danger btn-sm" v-on:click="delAll()">删除全部</button>
                </td>
            </tr>
            <tr v-show="users.length = = 0">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据....</p>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="form.js"></script>
</html>
